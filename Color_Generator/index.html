<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="top-bar">
        <form>
          <input type="color" id="color-input" />
          <div class="select-wrapper">
            <select id="color-scheme-mode">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monoschrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
            <svg
              class="select-arrow"
              width="16"
              height="9"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 1 8 8 1 1"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <button id="button">Get Color Scheme</button>
        </form>
      </div>
      <!-- /.top-bar -->

      <div class="color-strips">
        <ul>
          <li class="color-strip">
            <div class="color-block"></div>
            <button class="color-name">#F55A5A</button>
          </li>
          <li class="color-strip">
            <div class="color-block"></div>
            <button class="color-name">#2B283A</button>
          </li>
          <li class="color-strip">
            <div class="color-block"></div>
            <button class="color-name">#FBF3AB</button>
          </li>
          <li class="color-strip">
            <div class="color-block"></div>
            <button class="color-name">#AAD1B6</button>
          </li>
          <li class="color-strip">
            <div class="color-block"></div>
            <button class="color-name">#A626D3</button>
          </li>
        </ul>
      </div>
      <!-- /.color-strips -->
    </main>

    <div id="pop-up" class="pop-up"></div>

    <script src="script.js"></script>
  </body>
</html>
