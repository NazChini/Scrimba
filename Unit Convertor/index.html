<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Convertor</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex">
    <main class="container">
      <section class="top-section flex">
        <h1 class="top-section__title">Metric/Imperial unit conversion</h1>
        <input id="top-section__number-input" type="number" placeholder="20" />
      </section>

      <section class="bottom-section flex">
        <div>
          <h3 class="bottom-section__title">Length (Meter/Feet)</h3>
          <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div>
          <h3 class="bottom-section__title">Volume (Liters/Gallons)</h3>
          <p id="volume">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>
        <div>
          <h3 class="bottom-section__title">Mass (Kilograms/Pounds)</h3>
          <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
